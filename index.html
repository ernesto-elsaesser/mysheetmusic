<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Sheet Music</title>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.5/build/cjs/vexflow.js"></script>
    <script src="render.js?v=20250421"></script>
    <link rel="stylesheet" href="style.css?v=20250421" />
</head>

<body>

    <div id="toolbar">
        <select id="picker" class="toolbar" onchange="selectSong()">
            <option>Loading ...</option>
        </select>
        <div id="verses"></div>
        <button id="reset" onclick="resetSong()" hidden>RESET</button>
        <button id="save" onclick="saveSong()" hidden>SAVE</button>
    </div>

    <div id="content">
        <div id="sheet"></div>
    </div>

    <script>

        const picker = document.getElementById('picker')
        const verses = document.getElementById('verses')
        const resetButton = document.getElementById('reset')
        const saveButton = document.getElementById('save')
        const sheet = document.getElementById('sheet')

        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches

        var songs = {}

        async function loadSongs(selected) {

            const res = await fetch("songs.php")

            if (res.status != 200) {
                window.alert(res.statusText)
                return
            }

            songs = await res.json()

            picker.innerHTML = ""

            const names = Object.keys(songs).sort()

            names.forEach((name) => {
                let option = document.createElement('option')
                option.value = name
                option.innerText = name
                option.selected = name == selected
                picker.appendChild(option)
            })

            selectSong()
        }

        function selectSong() {

            window.location.hash = "#" + picker.value
            verses.innerHTML = ""
            sheet.innerHTML = ""

            const data = songs[picker.value]
            const parts = data.replaceAll("\n\n~", "*\n\n~").split("\n\n")

            let measures = []
            let verseCount = 1

            for (let part of parts) {
                if (part == "") continue

                let tieEnd = false
                if (part.slice(-1) == "*") {
                    tieEnd = true
                    part = part.slice(0, -1)
                }

                let lines = part.split("\n")
                const maxLength = Math.max(...lines.map((l) => l.length))
                const width = maxLength * 8

                const melody = lines.shift()
                const text = lines.join("\n")
                if (lines.length > verseCount) verseCount = lines.length

                let measure = document.createElement("div")
                measure.className = "measure"
                measure.style.width = width.toString() + "px"

                let frame = document.createElement("div")
                frame.className = "frame"
                measure.appendChild(frame)

                let code = document.createElement("textarea")
                code.className = "code"
                code.value = melody
                code.hidden = true
                measure.appendChild(code)

                let lyrics = document.createElement("textarea")
                lyrics.className = "lyrics"
                lyrics.value = text
                measure.appendChild(lyrics)

                let render = () => {
                    try {
                        renderMeasure(frame, isDark, width, code.value, tieEnd)
                    } catch (error) {
                        console.log(error)
                        frame.innerText = error.toString()
                        frame.style.color = "red"
                    }
                }

                render()

                code.onchange = showButtons

                frame.onclick = () => {
                    if (code.hidden) {
                        code.hidden = false
                        lyrics.hidden = true
                    } else {
                        code.hidden = true
                        lyrics.hidden = false
                        render()
                    }
                }

                measures.push(measure)
            }

            sheet.replaceChildren(...measures)

            if (verseCount == 1) return

            for (let i = 0; i < verseCount; i += 1) {
                const button = document.createElement("button")
                button.innerText = (i + 1).toString()
                button.onclick = () => scrollLyrics(i)
                verses.appendChild(button)
            }
        }

        function scrollLyrics(index) {

            const textareas = document.getElementsByClassName("lyrics")
            textareas.scroll(index) // TODO fix
        }

        function showButtons() {

            resetButton.hidden = false
            saveButton.hidden = false
        }

        function resetSong() {

            resetButton.hidden = true
            saveButton.hidden = true
            selectSong()
        }

        async function saveSong() {

            const name = picker.value
            const measures = document.getElementsByClassName("measure")
            const data = Array.from(measures).map((m) => {
                m.childNodes[1].value + "\n" + m.childNodes[2].value
            }).join("\n\n")

            const res = await fetch('songs.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: "name=" + name + "&data=" + data
            })

            if (res.status == 201) loadSongs(picker.value)
            else window.alert(res.statusText)
        }

        const anchor = decodeURIComponent(window.location.hash.slice(1))
        loadSongs(anchor)

    </script>
</body>

</html>
